<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Product Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Local Product Finder</h1>
        <p>Find nearby shops, compare prices, and get faster delivery!</p>
    </header>

    <section id="search-section">
        <h2>Search for Products</h2>
        <input type="text" id="productSearch" placeholder="Enter product (e.g., Washing Machine)">
        <button onclick="searchProduct()">Search</button>
    </section>

    <section id="results-section">
        <h2>Available Shops and Prices</h2>
        <div id="results"></div>
    </section>

    <footer>
        <p>&copy; 2024 Local Product Finder | Designed for local businesses and customers</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
